{% extends "base.html" %}

{% block content %}
  <h1>{{ request.user.username }}</h1>
  <p>Aktuální úroveň: {{ lvl_aktual }}</p>
  <p>Potřebné XP pro další úroveň: {{ XP_potrebne_next }}</p>
  <p>Aktuální XP: {{ XP_aktual }}</p>
  <ul>
    <li>Objednávky: {{ request.user.orders }}</li>
  </ul>




  
  <form method="post" action="{% url 'logout-url' %}">
      {% csrf_token %}
      <button type="submit">Odhlásit se</button>
  </form>
  <a href="{% url 'protected-page-url' %}">Chráněná stránka</a>
{% endblock content %}
