{% extends "base.html" %}

{% block content %}
  <h2>Profil</h2>
  <p>Vítejte {{ request.user.username }}</p>
  <p>Váš email: {{ request.user.email }}</p>
  <p>Vaše město: {{ request.user.city }}</p>
  <p>Vaše poslední přihlášení: {{ request.user.last_login }}</p>

  <form method="post" action="{% url 'logout-url' %}">
      {% csrf_token %}
      <button type="submit">Odhlásit se</button>
  </form>
  <a href="{% url 'protected-page-url' %}">Chráněná stránka</a>
{% endblock content %}
